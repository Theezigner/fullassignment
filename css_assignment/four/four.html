    <div class="body">
      <section class="left">
        <img src="../assets/Logo (2).png"/>
        <h1 class="header">For Individuals</h1>
        <p class="subhead">
          Start benefiting from the wellness experience. For companies looking on
          increasing productivity, and improving organization wellness.
        </p>
      </section>
      <main>
        <form class="form" action="" method="post">
          <section class="flex1">
            <div>
              <label>
                <h3>First Name</h3>
                <input type="text" />
              </label>
            </div>
            <div>
              <label>
                <h3>Last Name</h3>
                <input type="text" />
              </label>
            </div>
          </section>
          <section class="flex2">
            <div>
              <label
                ><h3>Gender</h3>
                <select>
                  <option value="">Select Gender</option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select>
              </label>
            </div>
            <div>
              <label>
                <h3>Date of Birth</h3>
                <input type="date" />
              </label>
            </div>
          </section>
          <section class="flex3">
              <div>
                <label>
                  <h3>Weight(KG)</h3>
                  <input type="text" placeholder="Enter Weight"/>
                </label>
              </div>
              <div>
                <label>
                  <h3>Height(CM)</h3>
                  <input type="text" placeholder="Enter Height here" />
                </label>
              </div>
            </section>
            <section class="flex4">
              <div>
                  <label>
                      <h3>Activity Level</h3>
                      <select class="flx41">
                          <option value="">Select here</option>
                          <option value="male">Option 1</option>
                          <option value="female">Option 2</option>
                        </select>
                  </label>
              </div>
              <div>
                  <label>
                      <h3>Password</h3>
                      <input  class="flx4" type="password" />
                    </label>
              </div>
            </section>
            <section class="footer">
              <button  class="register" type="submit" value="Submit">Register</button> 
              <p>By clicking Register, I agree to <span>Terms of Use</span> and acknowledge that I
                  have read the <span>Privacy Policy</span>.</p>
              </section>
        </form>
      </main>
    </div>
